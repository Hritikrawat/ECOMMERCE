<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link rel="stylesheet" href="css/bootstrap.css">
<style>
	.form-background {
    
     background: linear-gradient(to bottom, rgb(170, 234, 253),rgb(62, 225, 156));
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
}
</style>
</head>
<body style="background-color:rgb(1, 5, 5); ">

<form class="w-25 mx-auto text-center position-absolute top-50 start-50 translate-middle form-background" action="validate" method="post">
  <h2 style="color:rgb(0, 0, 0) ; text-decoration: underline">LOG IN</h2>  
  
  <div class="row pt-3">
	  <div class="col">
		<input type="email" class="form-control d-inline-flex focus-ring  focus-ring-info py-1 px-2 text-decoration-none border rounded-3" style="--bs-focus-ring-color: rgba(var(--bs-primary-rgb), .8)" placeholder="Email" aria-label="Email" name="email" required>
	  </div>	
  </div>
  <div class="row pt-3">
	  <div class="col">
		<input type="password" class="form-control d-inline-flex focus-ring  focus-ring-info py-1 px-2 text-decoration-none border rounded-3" style="--bs-focus-ring-color: rgba(var(--bs-primary-rgb), .8)" placeholder="Password" aria-label="password" name="pass" required>
	  </div>	
  </div>
  <button type="submit" class="w-25 btn btn-primary mt-3 ">Login</button>
  <hr style="color: rgb(0, 0, 0); height: 2px;">
  
  <div class="col">
  <a class=" w-100 btn btn-light" href="SignUp.html" role="button">Register</a>
  </div> 
  
  <div class="col" id="error" style="color: red;" >
  </div>  
</form>
</body>
</html>
