<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Electro - View Cart</title>

    <!-- Google font -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,700" rel="stylesheet">

    <!-- Bootstrap -->
    <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css"/>

    <!-- Slick -->
    <link type="text/css" rel="stylesheet" href="css/slick.css"/>
    <link type="text/css" rel="stylesheet" href="css/slick-theme.css"/>

    <!-- nouislider -->
    <link type="text/css" rel="stylesheet" href="css/nouislider.min.css"/>

    <!-- Font Awesome Icon -->
    <link rel="stylesheet" href="css/font-awesome.min.css">

    <!-- Custom stlylesheet -->
    <link type="text/css" rel="stylesheet" href="css/style.css"/>
</head>
<body>
    <!-- HEADER -->
    <header>
        <!-- Include the same header as the checkout page -->
    </header>
    <!-- /HEADER -->

    <!-- NAVIGATION -->
    <nav id="navigation">
        <!-- Include the same navigation as the checkout page -->
    </nav>
    <!-- /NAVIGATION -->

    <!-- BREADCRUMB -->
    <div id="breadcrumb" class="section">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h3 class="breadcrumb-header">View Cart</h3>
                    <ul class="breadcrumb-tree">
                        <li><a href="#">Home</a></li>
                        <li class="active">View Cart</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <!-- /BREADCRUMB -->

    <!-- SECTION -->
    <div class="section">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="section-title">
                        <h3 class="title">Your Cart</h3>
                    </div>
                    <div class="cart-summary">
                        <div class="cart-list">
                            <!-- Product Item -->
                            <div class="product-widget">
                                <div class="product-img">
                                    <img src="./img/product01.png" alt="">
                                </div>
                                <div class="product-body">
                                    <h3 class="product-name"><a href="#">Product Name Goes Here</a></h3>
                                    <h4 class="product-price"><span class="qty">1x</span>$980.00</h4>
                                    <div class="form-group">
                                        <input type="number" class="input qty-input" min="1" value="1">
                                    </div>
                                </div>
                                <button class="delete"><i class="fa fa-close"></i></button>
                            </div>
                            <!-- /Product Item -->

                            <!-- Another Product Item -->
                            <div class="product-widget">
                                <div class="product-img">
                                    <img src="./img/product02.png" alt="">
                                </div>
                                <div class="product-body">
                                    <h3 class="product-name"><a href="#">Product Name Goes Here</a></h3>
                                    <h4 class="product-price"><span class="qty">2x</span>$980.00</h4>
                                    <div class="form-group">
                                        <input type="number" class="input qty-input" min="1" value="2">
                                    </div>
                                </div>
                                <button class="delete"><i class="fa fa-close"></i></button>
                            </div>
                            <!-- /Another Product Item -->
                        </div>
                        <div class="cart-summary">
                            <div class="order-col">
                                <div><strong>SUBTOTAL</strong></div>
                                <div><strong>$2940.00</strong></div>
                            </div>
                            <div class="order-col">
                                <div><strong>SHIPPING</strong></div>
                                <div><strong>FREE</strong></div>
                            </div>
                            <div class="order-col">
                                <div><strong>TOTAL</strong></div>
                                <div><strong class="order-total">$2940.00</strong></div>
                            </div>
                        </div>
                        <div class="cart-btns">
                            <a href="index.html">Continue Shopping</a>
                            <a href="checkout.html" class="primary-btn">Proceed to Checkout</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- /SECTION -->

    <!-- FOOTER -->
    <footer id="footer">
        <!-- Include the same footer as the checkout page -->
    </footer>
    <!-- /FOOTER -->

    <!-- jQuery Plugins -->
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/slick.min.js"></script>
    <script src="js/nouislider.min.js"></script>
    <script src="js/jquery.zoom.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
